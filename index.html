<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ANZ PODATKi</title>
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS SDK v4 przez jsDelivr (zalecane przez EmailJS) -->
  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
     (function(){
        emailjs.init({
          publicKey: "VFlTg8z-1RIfLjz-R" // Twój Public Key
        });
     })();
  </script>
</head>
<body>
  <header>
    <h1>ANZ PODATKi</h1>
    <p>Biuro rachunkowe – zaufany partner w podatkach</p>
  </header>

  <main>
    <section id="contact">
      <h2>Formularz kontaktowy</h2>
      <form id="contactForm">
        <label>Imię i nazwisko:<br><input type="text" name="name" required></label><br>
        <label>Email:<br><input type="email" name="email" required></label><br>
        <label>Wiadomość:<br><textarea name="message" required></textarea></label><br>
        <button type="submit">Wyślij</button>
      </form>
      <p id="status"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
